name: build

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -yq --no-install-suggests --no-install-recommends install \
            snapcraft \
            sqlite3 \
            ca-certificates \
            unzip \
            git \
            curl \
            make \
            cmake \
            gcc \
            clang \
            llvm \
            yasm \
            nasm \
            ccache \
            pkg-config \
            gcc-mingw-w64 \
            pkg-config-mingw-w64-x86-64 \
            gcc-arm-linux-gnueabihf \
            pkg-config-arm-linux-gnueabihf \
            gcc-aarch64-linux-gnu \
            pkg-config-aarch64-linux-gnu
          sudo apt-get clean
          curl https://media.githubusercontent.com/media/illuspas/resources/master/tar/osxcross-10.10.tar.gz | tar xvz -C /
      -
        name: Set up path
        run: |
          echo "::add-path::/usr/osxcross/target/bin"
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      -
        name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Download and generate modules
        run: |
          go mod download
          go generate -v ./...
      -
        name: Build proji
        run: |
          go build ./cmd/proji
      -
        name: Init proji
        run: |
          ./proji init
      -
        name: Run tests
        run: |
          go vet ./...
          go test -failfast -race -covermode=atomic -coverprofile=coverage.txt -timeout=5m ./pkg/...          
      -
        name: Upload coverage
        uses: codecov/codecov-action@v1
        with:          
          version: latest
          file: ./coverage.txt
      -
        name: Clean up
        run: |
          rm ./proji ./coverage.txt
      -
        name: Snapcraft Login
        if: success() && startsWith(github.ref, 'refs/tags/v')
        env:
          SNAPCRAFT_LOGIN: ${{ secrets.SNAPCRAFT_LOGIN }}
        run: |
          snapcraft login --with <(echo "$SNAPCRAFT_LOGIN")
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        if: success() && startsWith(github.ref, 'refs/tags/v')
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJI_TOKEN }}
        
