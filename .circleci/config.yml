version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.13-alpine

    working_directory: /go/src/github.com/nikoksr/proji

    steps:
      - checkout

      - run:
          name: Install sqlite
          command: sudo apt install -y sqlite3 || true

      - run:
          name: Install proji
          command: go install ./cmd/proji

      - run:
          name: Initialize proji
          command: proji init

      - run:
          name: Run go vet
          command: go vet ./...

      - run:
          name: Run go test
          command: go test -v ./pkg/...

      - store_test_results:
          path: test-results-proji

      - store_artifacts:
          path: test-results-proji
          destination: trp

  release:
    docker:
      - image: circleci/golang:1.13-alpine
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Install Docker client
          command: apk add docker-cli

      - run:
          name: Deploy releases
          command: docker run -e DOCKER_USERNAME=$DOCKER_USERNAME -e DOCKER_PASSWORD=$DOCKER_PASSWORD -e GITHUB_TOKEN=$GITHUB_TOKEN --rm --privileged -v /go/src/github.com/nikoksr/proji:/go/src/github.com/nikoksr/proji -w /go/src/github.com/nikoksr/proji mailchain/goreleaser-xcgo --rm-dist


workflows:
  version: 2
  wf-build:
    jobs:
      - build
  wf-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/